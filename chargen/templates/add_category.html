{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Content Management</h2>
                <h5 class="text-muted">Add a Category</h5>
                <h5 class="text-muted">Edit a Category {{id}}</h5>
                <hr>
            </div>
        </div>
        <!-- We want a for loop inside the empty control tags to iterate through each category in categories -->
        {% for category in categories %}
        <div class="comments" style="padding: 10px;">
            <p class="font-weight-bold">
                <!-- The commenter's name goes here. Check the model if you're not sure what that is -->
                {{ category.category_name }}
                <a class="btn btn-outline-black rounded-0" href="{% url 'edit_category' id=category.id %}">Edit</a>
            </p>
        </div>
        <!-- Our for loop ends here -->
        {% endfor %}

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_category' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'add_category' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Add Category</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
