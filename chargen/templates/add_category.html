{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_category' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
                <button class="btn btn-signup right" type="submit">Add Category</button>
                <button class="btn btn-signup right">
                    <a class="btn-link" href="{% url 'add_category' %}">Cancel</a>
                </button>
            </div>
        </form>
    </div>            
</div>

{% endblock %}
