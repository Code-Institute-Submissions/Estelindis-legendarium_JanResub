{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- This page checks if an admin wants to delete a category -->
<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left top">
            <div class="card-body">
                <h2>Delete the Category?</h2>
                <form method="POST" action="{% url 'category_delete' pk=category.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'category_list' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>            
</div>
{% endblock %}
