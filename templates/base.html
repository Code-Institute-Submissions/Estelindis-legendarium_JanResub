{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Legendarium</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A website for planning and sharing stories" />
        <meta name="keywords" content="story, backstory, character, rpg, novel, planning" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body class="d-flex flex-column h-100 main-bg">
        <header>
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">Legendarium</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0 main-bg">
            <div class="nav-margin">
                {% block content %}
                <!-- Content Goes here -->
                {% endblock content %}
            </div>
        </main>
        <!-- Footer -->
        <footer class="footer mt-auto py-3 dark-bg">
            <p class="m-0 text-center text-white">Follow us: <i class="bi bi-facebook ms-3"></i>
                <i class="bi bi-twitter ms-3"></i>
                <i class="bi bi-instagram ms-3"></i>
                <i class="bi bi-youtube ms-3"></i>
            </p>
        </footer>
    </body>
</html>
